<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Movie Night In</title>

  <link rel="stylesheet" href="src/style.css" />


  <title>Movie-Night_In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>

</head>


<body class="">
  <header class="font-bold text-center text-8xl p-8 text-yellow-300">

    <h1>Movie Night In </h1>
  </header>

  <nav class="nav-bar text-yellow-300">
    <div id = "watch-list">
      <h2>Watch List</h2>
    </div>
      
  </nav>
  <container class="flex flex-wrap place-content-center space-x-10 text-yellow-300">
    <div>
      <label class="bg-yellow-300 text-black font-bold" for="title">Movie Title:</label>
      <input class="text-black" name="title" id="title" type="text" autofocus="true" />

      <br>
      <div>
        <label class="bg-yellow-300 text-black font-bold" for="year">Movie Year: </label>
        <input class="text-black" name="year" id="year" type="text" autofocus="true" />
      </div>
      <button class="bg-yellow-300 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded" id="apiSubmit">Search</button>
    </div>
    <!-- <button class="btn btn-default" id="apiSubmit">Search</button> -->

  </div>
  <br>
  <button class="bg-yellow-300 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded" id="comedySelection">Comedy</button>
  <br>
  <button class="bg-yellow-300 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded" id="romcomSelection">RomCom</button>
  <br>
  <button class="bg-yellow-300 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded" id="horrorSelection">Horror</button>
  <br>
  <button class="bg-yellow-300 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded" id="actionSelection">Action</button>
  <br>
  <h1>The movie is... <span id="randomMovie-Output"></span></h1>
  <br>
  <!-- <button class="btn btn-default" id="apiSubmit">Search</button> -->
  <div>
    <h2 class="movieOutput text-yellow-300"></h2>

    <!-- <button class="btn btn-default" id="apiSubmit">Search</button> -->

  </div>

<div>
  <div id="giphyContainer" class = "giphyCont"></div>
</div>

<div id = "saveCont" style = "display:none;" class = "saveCont ">
  <h3>Click save to Save movie to Watch List:</h3>
  <button id ="saveMov" class = "saveMov bg-yellow-300 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded h-14 w-24" > Save </button>
</div>



  <script src="script.js"></script>
  

</body>

</html>
